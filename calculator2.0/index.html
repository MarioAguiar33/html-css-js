<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculadora">

        <div id='visor'> 
            
        </div>

        <div id='teclas'>

            
            
            
            <button onclick="darkMode()"><img id='darkmode'src="light_mode_white_24dp.svg" alt=""></button>
            <button>%</button>
            <button onclick="resetar()">AC</button>
            
            <button class="backspaece" onclick="apagar()"><img id="imgbackspaece"src="backspace_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>

            <button class='num' onclick="inserir('7')">7</button>
            <button class='num' onclick="inserir('8')">8</button>
            <button class='num' onclick="inserir('9')">9</button>

            <button onclick="inserir('/')">/</button>

            <button class='num' onclick="inserir('4')">4</button>
            <button class='num' onclick="inserir('5')">5</button>
            <button class='num' onclick="inserir('6')">6</button>

            <button onclick="inserir('*')">X</button>

            <button class='num' onclick="inserir('1')">1</button>
            <button class='num' onclick="inserir('2')">2</button>
            <button class='num' onclick="inserir('3')">3</button>

            <button onclick="inserir('-')">-</button>
            <button onclick="inserir('.')">.</button>
            
            <button class='num' onclick="inserir('0')">0</button>

            <button onclick="calcular()">=</button>
            <button onclick="inserir('+')">+</button>
            
        </div>
    </div>

    <footer>
        Mario Aguiar
    </footer>
    <script src="index.js"></script>
</body>
</html>
