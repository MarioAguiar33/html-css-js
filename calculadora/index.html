<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div id="calculadora">

        <div id="visor">
            
            
    
        </div>




        <div id="numeros">
            <input class="num"type="button" value="7">
            <input class="num"type="button" value="8">
            <input class="num"type="button" value="9">
            <input class="num"type="button" value="4">
            <input class="num"type="button" value="5">
            <input class="num"type="button" value="6">

        <div id="outros">
            <input class="out2"type="button" value="AC">
            <input class="out2"type="button" value="<--">

            <input class="out"type="button" value="X">
            <input class="out"type="button" value="-">
            <input class="out"type="button" value="+">
            
        </div>
    </div>
